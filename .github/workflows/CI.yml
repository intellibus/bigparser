name: CI

on:
  push:
    branches: ['main']

jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    steps:
      - name: Checkout Code
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3
      - name: pnpm Setup
        uses: pnpm/action-setup@c3b53f6a16e57305370b4ae5a540c2077a1d50dd # v2.2.4
        with:
          version: 7.1.0
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c # v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install Dependencies
        run: pnpm install
        id: deployInstall
      - name: Build
        run: pnpm run build
      - name: Setup Environment
        run: echo $TEST_ENV_FILE | base64 --decode > .env.test.local
        env:
          TEST_ENV_FILE: ${{ secrets.TEST_DOTENV }}
      - name: Run Unit Tests
        uses: paambaati/codeclimate-action@5f637ccd517bc8960de0fe59379dd922bcba9486 # v4.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          coverageCommand: pnpm run test:unit:ci
      # - name: Run Integration Tests
      #   run: pnpm run test:integration:ci
